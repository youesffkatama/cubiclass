<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        // Test the socket connection
        const serverUrl = window.location.hostname.includes('github.dev') || window.location.hostname.includes('app.github.dev')
            ? 'https://studious-space-telegram-5gj47g7j6rvxhvv94-3000.app.github.dev'
            : 'http://localhost:3000';

        console.log('Attempting to connect to:', serverUrl);

        const socket = io(serverUrl, {
            auth: {
                token: 'test-token' // This will fail authentication, but we can see if the connection is established
            },
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            document.getElementById('status').innerHTML = `<span style="color: green;">✅ Connected to ${serverUrl}</span>`;
            document.getElementById('messages').innerHTML += '<div>Connected to server</div>';
        });

        socket.on('connect_error', (error) => {
            document.getElementById('status').innerHTML = `<span style="color: red;">❌ Connection error: ${error.message}</span>`;
            document.getElementById('messages').innerHTML += `<div>Connection error: ${error.message}</div>`;
        });

        socket.on('disconnect', () => {
            document.getElementById('messages').innerHTML += '<div>Disconnected from server</div>';
        });
    </script>
</body>
</html>
